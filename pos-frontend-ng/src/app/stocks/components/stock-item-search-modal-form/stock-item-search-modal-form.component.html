<h2 mat-dialog-title>Search Stock Item</h2>
<mat-dialog-content>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="searchTxtBox" class="control-label col col-xs-3 ml-a">Search : </label>
      <div class="col col-xs-9">
        <input type="text" class="form-control" id="searchTxtBox" (keyup)="SearchProduct(searchTxtBox)" #searchTxtBox
          placeholder="Search ... -:" cdkFocusRegionstart>
      </div>
    </div>
  </form>


  <br />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="showResultsTable">
    <!--- Note that these columns can be defined in any order.
                     The actual rendered columns are set as a property on the row definition" -->

    <!-- Action Column Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="onSelect(element)">Select</button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name : </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Available Stock Column -->
    <ng-container matColumnDef="availableStock">
      <th mat-header-cell *matHeaderCellDef> Available Stock : </th>
      <td mat-cell *matCellDef="let element"> {{ element.currentStock.quantity }} </td>
    </ng-container>

    <!-- Selling Price Column -->
    <ng-container matColumnDef="sellingPrice">
      <th mat-header-cell *matHeaderCellDef> Selling Price : </th>
      <td mat-cell *matCellDef="let element"> {{element.bondPrice}} </td>
    </ng-container>

    <!-- Shortcode Column -->
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef> Barcode : </th>
      <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
    </ng-container>

    <!-- Barcode Column -->
    <ng-container matColumnDef="shortcode">
      <th mat-header-cell *matHeaderCellDef> Shortcode : </th>
      <td mat-cell *matCellDef="let element"> {{element.shortcode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<div class="spacer"></div>
<mat-dialog-actions class="dialog-footer ml ml-a" style="margin-left:auto;">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
