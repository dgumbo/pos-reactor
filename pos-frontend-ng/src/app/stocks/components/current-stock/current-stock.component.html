<div class="add-margin flex flex-direction-column container">
  <div class="title">
    <h1>Current Stock</h1>
  </div> 

  <br/>

  <!-- List of new Stock Receipts -->
  <div class="add-margin"> 

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
 
      <!-- stockItem quantity expiryDate stockStatus productCategory -->
      <!-- Name Column -->
      <ng-container matColumnDef="stockItem">
        <th mat-header-cell *matHeaderCellDef>Stock Item</th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{ element.currentStock.quantity }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="stockStatus">
        <th mat-header-cell *matHeaderCellDef> Stock Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.currentStock.stockStatus }} </td>
      </ng-container> 

      <!-- Symbol Column -->
      <ng-container matColumnDef="productCategory">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.productCategory.name }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="expiryDate">
        <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
        <td mat-cell *matCellDef="let element"> {{element.currentStock.expiryDate | date : 'dd MMM yyyy HH:mm' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
