<div class="add-margin flex flex-direction-column container">
  <div class="title">
    <h1>Stock Items</h1>
  </div>

  <div class="add-margin form-group row">
    <label class="col col-4">Filter : </label>
    <div class="col col-7">
      <input class="form-control" (keyup)="onFilterKeyup(filter.value)" #filter placeholder="Filter Items By">
    </div>
  </div>

  <div class="add-margin">
    <button mat-raised-button (click)="addNewProduct()">Add Product</button>
  </div>

  <!-- List of products in database -->
  <div class="add-margin">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="editProduct(element)">
            <span class="fa fa-pencil"></span>
          </button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">'
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.bondPrice | currency : 'USD' : 'symbol' }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="currentStock">
        <th mat-header-cell *matHeaderCellDef>Current Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.currentStock?.quantity }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
