<mat-card class="add-margin">
  <mat-card-title>Update {{ scheduleOfPrice?.currency?.name }} Price for {{ product?.name }}.</mat-card-title>
  <mat-card-content>

    <div class="example-element-detail">
      <form class="w-100">
        <div class="card w-100">
          <div class="card-header">{{ product.name }}</div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Currency </label>
              <div class="col-sm-10">
                <input readonly class="form-control-plaintext" [value]="scheduleOfPrice.currency.name" />

              </div>
            </div>
            <div class="form-group row">
              <label for="scheduleOfPrice.id" class="col-sm-2 col-form-label">Old Price</label>
              <div class="col-sm-10">
                <input readonly class="form-control-plaintext" [value]="oldPrice | currency : 'USD' : 'symbol' "
                  id="scheduleOfPrice.id">
              </div>
            </div>
            <div class="form-group row">
              <label for="scheduleOfPrice.id" class="col-sm-2 col-form-label">New Price </label>
              <div class="col-sm-10">
                <input type="number" step="0.05" min="0.01" class="form-control" name="scheduleOfPrice.price"
                  [(ngModel)]="scheduleOfPrice.price" placeholder="Enter new price for : {{ product.name }}."
                  cdkFocusRegionStart cdkFocusInitialTab>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>

  <!-- Save/Cancel -->
  <mat-action-row class="new-item-action-row">
    <button mat-raised-button color="primary" (click)="returnScheduleOfPrice()">Save</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  </mat-action-row>
</mat-card>
