<div class="add-margin flex flex-direction-column container">
    <div class="title">
      <h1>Suppliers</h1>
    </div>
  
    <div class="add-margin">
      <button mat-button color="primary" (click)="openDialog()">
        <span class="fa fa-plus"></span>
        Add Supplier
      </button>
    </div>
  
  
    <!-- List of new Stock Receipts -->
    <div class="add-margin"> 
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-button color="warn">Edit</button>
          </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="classification">
          <th mat-header-cell *matHeaderCellDef> Classification </th>
          <td mat-cell *matCellDef="let element"> {{element.classification}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
        </ng-container> 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
  </div>
