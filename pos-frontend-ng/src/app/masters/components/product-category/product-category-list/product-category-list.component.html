<div class="add-margin flex flex-direction-column container">
  <div class="title">
    <h1>Product Categories</h1>
  </div>

  <div class="add-margin">
    <button mat-button color="primary" (click)="addNewProductCategory()">
      <span class="fa fa-plus"></span>
      Add Product Category
    </button>
  </div>


  <!-- List of new Stock Receipts -->
  <div class="add-margin"> 

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button color="warn" (click)="editProductCategory(element)">
              <span class="fa fa-pencil"></span>
            </button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">' 
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="activeStatus">
        <th mat-header-cell *matHeaderCellDef>Active Status</th>
        <td mat-cell *matCellDef="let element"> {{element.activeStatus}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="modificationTime">
        <th mat-header-cell *matHeaderCellDef>Modification Time</th>
        <td mat-cell *matCellDef="let element"> {{ element.modificationTime | date : 'dd MMM yyyy HH:mm' }} </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
