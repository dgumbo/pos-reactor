<h2 mat-dialog-title *ngIf="newForm" >Add Product Category {{ productCategory.name ? ' - ' + productCategory.name : '' }}</h2>
<h2 mat-dialog-title *ngIf="!newForm" >Edit Product Category Details - {{ productCategory.name }}</h2>
<mat-dialog-content>
  <mat-card class="add-margin">
    <mat-card-content> 


      <!-- Name -->
      <div class="form-group row">
        <label for="productCategory.name" class="col-sm-4 col-form-label">Name : </label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="name"  name="productCategory.name"
            [(ngModel)]="productCategory.name">
        </div>
      </div> 

    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<div class="spacer"></div>
<mat-dialog-actions class="dialog-footer ml ml-a" style="margin-left:auto;">
  <button mat-raised-button color="primary" (click)="returnProductCategory()">Add Product Category</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
