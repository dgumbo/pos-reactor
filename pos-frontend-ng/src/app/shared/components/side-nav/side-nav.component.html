<mat-nav-list>  

    <a mat-list-item (click)="onClose()" *ngFor="let menu of (userMenus|async)" [routerLink]="['/reports/report-view-by-name/', menu.menuFunction.split('/').pop()]">
       <mat-icon>format_align_justify</mat-icon>
        <span class="nav-caption">{{menu.name}}</span>
    </a> 

    <mat-list-item *ngIf="(isAuthenticated|async)"> 
        <button mat-icon-button (click)="onClose()" routerLink="/auth/logout">
                <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>

    <mat-list-item *ngIf="!(isAuthenticated|async)"> 
        <button mat-icon-button (click)="onClose()" routerLink="/auth/login">
                <mat-icon>input</mat-icon>
            <span class="nav-caption">Login</span>
        </button>
    </mat-list-item>

</mat-nav-list>
