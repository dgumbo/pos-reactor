<section class="container-fluid">
    <h2><u>{{ reportConfig.name }}</u> - Analysis Worksheets Configuration</h2>
    <div class="line"></div>
    <div id="msg"></div>
    <!-- Content Start Here -->
    <br/>
    <div>  
        <mat-toolbar>
            <span>Report Analysis Sheets</span>
          </mat-toolbar>
 
        <button  class="mat-button" mat-raised-button [routerLink]="['../../report-analysis-sheet-config/', reportConfig.id, 0]" >
            <i class="fa fa-plus"></i> Add Analysis Sheet
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
               <!-- Actions Column -->
               <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>   </th>
                <td mat-cell *matCellDef="let analysisSheet"> 
                    <a title="Edit" [routerLink]="['../../report-analysis-sheet-config/', reportConfig.id, analysisSheet.name]"><i class="fa fa-edit"></i></a>                           
                    | 
                    <a style="cursor: pointer;" title="Remove" (click)="removeAnalysisSheet(analysisSheet)"><i class="fa fa-times"></i></a>
                </td>
                <td mat-footer-cell *matFooterCellDef>   </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Sheet Name </th>
                <td mat-cell *matCellDef="let analysisSheet"> {{analysisSheet.name}} </td>
                <td mat-footer-cell *matFooterCellDef>   </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="filters">
                <th mat-header-cell *matHeaderCellDef> Filters </th>
                <td mat-cell *matCellDef="let analysisSheet"> 
                    <span *ngFor="let column of analysisSheet.analysisColumnList">
                        <span class="i-analysis-column" *ngIf="column.analysisSector === 'Filters'">
                            {{ column.name }} 
                        </span>
                    </span>
                </td>
                <td mat-footer-cell *matFooterCellDef>   </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="rows">
                <th mat-header-cell *matHeaderCellDef> Rows </th>
                <td mat-cell *matCellDef="let analysisSheet">
                    <span *ngFor="let column of analysisSheet.analysisColumnList">
                        <span class="i-analysis-column" *ngIf="column.analysisSector === 'Rows'">
                            {{ column.name }} 
                        </span>
                    </span>
                </td>
                <td mat-footer-cell *matFooterCellDef>   </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="columns">
                <th mat-header-cell *matHeaderCellDef> Columns </th>
                <td mat-cell *matCellDef="let analysisSheet">
                    <span *ngFor="let column of analysisSheet.analysisColumnList">
                        <span class="i-analysis-column" *ngIf="column.analysisSector === 'Columns'">
                            {{ column.name }} 
                        </span>
                    </span>
                </td>
                <td mat-footer-cell *matFooterCellDef>   </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let analysisSheet">
                    <span *ngFor="let column of analysisSheet.analysisColumnList">
                        <span class="i-analysis-column" *ngIf="column.analysisSector === 'Data'">
                            {{ column.name }} 
                        </span>
                    </span>
                </td>
                <td mat-footer-cell *matFooterCellDef>   </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table> 
    </div>   

</section>
