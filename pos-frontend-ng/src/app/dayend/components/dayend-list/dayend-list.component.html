<h2>Day End List</h2>
<div class="line"></div>
<div id="msg"></div>
<!-- Content Start Here -->
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12"><a [routerLink]="['/dayend', 'dayend-form']" routerLinkActive="router-link-active"><span
        class="fa fa-plus" title="Add new"></span></a></div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <form method="get" class="form-inline">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" #username />
      </div>
      <div class="form-group">
        <label>From</label>
        <input type="text" class="form-control" #startDate />
      </div>
      <div class="form-group">
        <label>To</label>
        <input type="text" class="form-control" #endDate />
      </div>
      <button type="submit" class="btn btn-success" (click)="filter()">Search</button>
    </form>
  </div>
</div>

<table class="table">
  <tr>
    <th>Action</th>
    <th>Number</th>
    <th>Date</th>
    <th>Username</th>
  </tr>
  <tr *ngFor="let dayEnd of dayendList">
    <td><a [routerLink]="['/dayend', 'dayend-view', dayend.id ]">
      <span class="fa fa-folder-open" title="View"></span>
    </a>&nbsp;&nbsp;&nbsp;
      <a (click)="printDayEnd(dayEnd)">
        <span class="fa fa-print" title="Print"></span></a>
      </td>
    <td>{{dayEnd.number}}</td>
    <td>{{dayEnd.creationTime}}</td>
    <td>{{dayEnd.username}}</td>

  </tr>
</table>
<!-- Content End Here -->
