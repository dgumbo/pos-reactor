<tr>
                        <th>Action</th>
                        <th>Bill Number</th>
                        <th>Bill Date</th>
                       <th>Patient Name</th>
                        <th>Unit</th>              
                        <th>Ahfoz</th>              
                        <th>Payable</th>              
                        <th>Paid</th>           
                        <th>Owing</th>                    
                    </tr> 
                    <tr>
                        <td></td>
                         <td><input type="text" class="form-control" oninput="filterBillNumber(this)" placeholder="Filter By Bill Number" /></td>
                         <td><input type="text" class="form-control" oninput="filterDate(this)" placeholder="Filter By Date" /></td>
                         <td><input type="text" class="form-control" oninput="filterFullname(this)" placeholder="Filter By Fullname" /></td>
                         <td colspan="3"></td>   
                         <td><input type="text" class="form-control" oninput="filterAuthorisationNumber(this)" placeholder="Filter By Authorisation Number" /></td>                         
                    </tr>
        <tr th:each="bill , rowStat: ${bills}">
<td><input type='checkbox' th:name="'institutionInvoiceItems['+${rowStat.index}+'].ticked'" th:id="'institutionInvoiceItems'+${rowStat.index}+'.ticked'"  onchange="calcSpPayable('formu')"  class='form-control'  value='1'   /><input type='hidden' th:name="'institutionInvoiceItems['+${rowStat.index}+'].bill.id'" th:id="'institutionInvoiceItems'+${rowStat.index}+'.bill.id'" class='form-control'  th:value="${bill.id}"  /><input type='hidden' th:name="'institutionInvoiceItems['+${rowStat.index}+'].tickOrder'" th:id="'institutionInvoiceItems'+${rowStat.index}+'.tickOrder'" class='form-control'  value='0'   />&nbsp;&nbsp;&nbsp;<input type='hidden'  th:name="'institutionInvoiceItems['+${rowStat.index}+'].owing'" th:id="'institutionInvoiceItems'+${rowStat.index}+'.owing'" class='form-control'  th:value='${bill.specialContractOwing}'   /></td>
<td th:text="${bill.billNumber}"></td>
<td th:text="${bill.billingStartDate}+' - '+${bill.billingStartDate}"></td>
<td th:text="${bill.fullname}"></td>
<td th:text="${bill.unit.name}"></td>
<td th:text="${bill.unit.ahfozPsmas}"></td>
<td th:text="${bill.specialContractPayable}"></td>
<td th:text="${bill.specialContractPaid}"></td>
<td th:text="${bill.specialContractOwing}"></td>
</tr>
