<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="head :: head"> </head>
    <body> 
        <div class="wrapper">
            <div th:replace ="sidebar::sidebar"></div>
            <div id="content">
                <div th:replace ="navheader::navheader"></div>
                <h2 th:text="${title}">...</h2>
                <div class="line"></div>
                <div id="msg"></div>
                <!-- Content Start Here -->
                <form method="post" id="formu" name="formu" th:action="@{'/bill/edibatchform' }" th:object="${ediBatch}" class="form-inline"> 
                    <input type="hidden" id="tickOrderCount" value="1" />
                 <div class="form-group">
                        <label>From</label>
                        <input type="text" class="form-control" th:field="*{startDate}" id="startDate"/> 
                     </div>
                           <div class="form-group">
                        <label>To</label>
                        <input type="text" class="form-control" th:field="*{endDate}" id="endDate"/>  
                           </div>
                           <div class="form-group">
                        <label>Institution</label>
                        <select class="selectpicker" data-style="btn-default"  data-live-search="true" th:field="*{institution}" >
                            <option data-th-each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
                        </select></div>  
                           <div class="form-group">
                        <label>Ahfoz</label>
                        <select class="selectpicker" data-style="btn-default"  data-live-search="true" th:field="*{ahfoz}" >
                             <option data-th-each="ahfoz : ${ahfozs}" th:value="${ahfoz}" th:text="${ahfoz}"></option>
                        </select> 
                           </div>
                           <div class="form-group">
                        <label>Unit</label>
                        <select class="selectpicker" data-style="btn-default"  data-live-search="true" th:field="*{unit}" >
                            <option value="" >All</option>
                            <option data-th-each="unit : ${units}" th:value="${unit.id}" th:text="${unit.name}"></option>
                        </select> 
                           </div>
                            <div class="form-group"> 
                            <button th:if="${ediBatch.id == 0}" type="button" onclick="fetchBillsForEdi()" class="btn btn-success">Fetch Bills</button>
                   </div>
                    <div class="scroll8">
                    <table class="table" id="table">
                    <tr>
                        <th>Action</th>
                        <th>Bill Number</th>
                        <th>Bill Date</th>
                        <th>Patient Name</th>
                        <th>Unit</th>   
                        <th>Insurance Payable</th>           
                        <th>Authorisation Number</th>                       
                    </tr>
                    <tr data-th-each="ediBatchItem : ${ediBatch.ediBatchItems}">
                        <td></td>
                        <td data-th-text="${ediBatchItem.bill.billNumber}">...</td>
                        <td data-th-text="${ediBatchItem.bill.billingEndDate}">...</td>
                        <td data-th-text="${ediBatchItem.bill.fullname}">...</td>
                        <td data-th-text="${ediBatchItem.bill.unit.name}">...</td>
                        <td data-th-text="${ediBatchItem.bill.grossInsurancePayable}">...</td>
                        <td data-th-text="${ediBatchItem.bill.authorisationNumber}">...</td>

                    </tr>
                </table>
                    </div>
                 <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right"><input  th:if="${ediBatch.id == 0}" type="submit"  name="btnSubmit" id="btnSubmit" onclick="disableSubmit(this)" value="Submit" class="btn btn-primary" /></div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><a th:href="@{/bill/edibatch/}"  class="btn btn-primary">Cancel</a></div>
                </div>
                        </form>
                <!-- Content End Here -->

            </div>
        </div>

        <div th:replace ="footer::footer"></div>
        <script th:utext="${msg}"></script>
        <script th:utext="${jsscipts}"></script>
    </body>
</html>
