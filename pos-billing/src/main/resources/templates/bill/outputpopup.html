<div id="100" class="pop"><div class="panel panel-primary">
                                         <div class="panel-heading">
                                          <h3 class="panel-title">Print Out</h3>
                                          </div>
                                           <div class="panel-body"><div class="scroll4"> 
                                          <ul class="nav nav-pills nav-justified">
                                          <li th:each="receipt : ${receipts}"><a data-toggle="pill" th:href="'#Receipt'+${receipt.id}">Receipt</a></li>
                                          <li th:if="${bill.billCategory == T(zw.co.psmi.hms.bill.entity.BillCategory).INSURANCE}"><a data-toggle="pill"  href="#ClaimForm">Claim Form</a></li>
                                          <li th:if="${bill.patient != null and bill.billCategory != T(zw.co.psmi.hms.bill.entity.BillCategory).INSURANCE}"><a data-toggle="pill"  href="#PatientInvoice">Patient Invoice</a></li>
                                         </ul>                    
                                          <div class="tab-content">
                                         <div th:each="receipt : ${receipts}" th:id="'Receipt'+${receipt.id}" class="tab-pane fade">
                         <object class='printable' th:data="'/bill/pdfoutput/'+${receipt.id}+'/RECEIPT'" style='width:100%'  height='500px'  type='application/pdf'>
                         <embed th:src="'/bill/pdfoutput/'+${receipt.id}+'/RECEIPT'"  style='width:100%'  height='500px' type='application/pdf' /></object>
                                                </div>
                   <div th:if="${psp}" id="ClaimForm" class="tab-pane fade">
                                            <object class='printable' th:data="'/bill/pdfoutput/'+${bill.id}+'/PSPCLAIMFORM'" style='width:100%'  height='500px'  type='application/pdf'>
                     <embed th:src="'/bill/pdfoutput/'+${bill.id}+'/PSPCLAIMFORM'"  style='width:100%'  height='500px' type='application/pdf' /></object>
                                            </div>
                    <div th:unless="${psp}" id="ClaimForm" class="tab-pane fade">
                                            <object class='printable' th:data="'/bill/pdfoutput/'+${bill.id}+'/MEDICAL_CLAIM_FORM'" style='width:100%'  height='500px'  type='application/pdf'>
                     <embed th:src="'/bill/pdfoutput/'+${bill.id}+'/MEDICAL_CLAIM_FORM'"  style='width:100%'  height='500px' type='application/pdf' /></object>
                                            </div>                          
                   <div id="PatientInvoice" class="tab-pane fade">
                                            <object class='printable' th:data="'/bill/pdfoutput/'+${bill.id}+'/PATIENT_INVOICE'" style='width:100%'  height='500px'  type='application/pdf'>
                     <embed th:src="'/bill/pdfoutput/'+${bill.id}+'/PATIENT_INVOICE'"  style='width:100%'  height='500px' type='application/pdf' /></object>
                                            </div>
                                          </div>
                               </div>
                                            <div class='row'>
                                               <div class='col-xs-12 col-md-12 col-lg-12' align='center'><input class='btn btn-success' type='button' name='button2' id='button' value='Close' onclick='dropdownhide(100)' /></div>
                                               </div>
                                        </div></div></div>
