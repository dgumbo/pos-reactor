<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="head :: head"> </head>
    <body> 
        <div class="wrapper">
            <div th:replace ="sidebar::sidebar"></div>
            <div id="content">

                <div th:replace ="navheader::navheader"></div>
                <h2>Receipt to Institution List</h2>
                <div class="line"></div>
                <div id="msg"></div>
                <div id="200" class="pop" ></div>
                <!-- Content Start Here -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12"><a th:href="@{'/bill/institutionreceiptaction/0' }"><span class="glyphicon glyphicon-plus" title = "Add New"></span></a></div>
                </div>
                <form th:method="get" th:action="@{'/bill/institutionreceipt' }" th:object="${institutionReceipt}" class="form-inline">
                     <div class="form-group">
                        <label>From</label>
                        <input type="text" class="form-control" th:field="*{startDate}" id="startDate"/> 
                     </div>
                           <div class="form-group">
                        <label>To</label>
                        <input type="text" class="form-control" th:field="*{endDate}" id="endDate"/>  
                           </div>
                           <div class="form-group">
                        <label>Institution</label>
                        <select class="selectpicker" data-style="btn-default"  data-live-search="true" th:field="*{institution}" >
                            <option data-th-each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
                        </select></div>  
                           <div class="form-group">
                        <label>Ahfoz</label>
                        <select class="selectpicker" data-style="btn-default"  data-live-search="true" th:field="*{ahfoz}" >
                             <option data-th-each="ahfoz : ${ahfozs}" th:value="${ahfoz}" th:text="${ahfoz}"></option>
                        </select> 
                           </div>
                            <div class="form-group"> 
                            <button type="submit" class="btn btn-success">Search</button>
                   </div>
                </form>
                <table class="table">
                    <tr>
                        <th>Action</th>
                        <th>Number</th>
                        <th>Institution</th>
                        <th>Active</th>
                    </tr>
                    <tr data-th-each="institutionReceipt : ${institutionReceipts}">
                        <td><a th:href="@{'/bill/institutionreceiptaction/' + ${institutionReceipt.id}}"><span class="glyphicon glyphicon-folder-open" title = "View"></span></a>&nbsp;&nbsp; <a  th:onclick="'cancelInstitutionReceipt(\''+${institutionReceipt.number}+'\','+${institutionReceipt.id}+')'"><span class="glyphicon glyphicon-remove-sign" style='color:#ff0000'></span></a>&nbsp;&nbsp;<a th:onclick="'printInstitutionReceipt('+ ${institutionReceipt.id}+')'"><span class="glyphicon glyphicon-print"></span></a></td>
                        <td data-th-text="${institutionReceipt.number}">...</td>
                        <td data-th-text="${institutionReceipt.institution.name}">...</td>
                        <td ><div th:if="${institutionReceipt.activeStatus}"> Yes </div><div th:if="${!institutionReceipt.activeStatus}">No</div></td>
                    </tr>
                </table>
                <!-- Content End Here -->
            </div>
        </div>
        <div th:replace ="footer::footer"></div>
        <script th:utext="${msg}"></script>
    </body>
</html>
