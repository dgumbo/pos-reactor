<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"> </head>
 <body> 
 <div class="wrapper">
           <div th:replace ="sidebar::sidebar"></div>
            <div id="content">

                <div th:replace ="navheader::navheader"></div>
                <h2>Country Action</h2>
                <div class="line"></div>
                <div id="msg"></div>
                <!-- Content Start Here -->
                <form action="#" th:action="@{/master/countryform}" th:object="${country}" method="post">
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Name</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" th:field="*{countryName}"  /><input type="hidden" class="form-control" th:field="*{countryID}"  /></div>
                </div>
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Code</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" th:field="*{countryCode}"  /></div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Active</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" th:field="*{activeStatus}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></div>
                </div>
                <div class="well">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12" align="center" id="tableMsg"></div>
                  </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Name</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" id="name"  /></div>
                </div>
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Active</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" id="active" >
							    <option value="0" >No</option>
							    <option value="1" selected='selected'>Yes</option>
							 </select></div>
                </div>
                
                 <div class="row">
                       <div class="col-lg-12 col-md-12 col-sm-12" align="center"><input type="button" value="Add To Table" onclick="addCountryTable()" class="btn btn-success" /></div>
                </div>
                <br />
                <table class="table" id="table">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Active</th>
                </tr>
                <tr th:each="town , rowStat: *{getTown()}">
                  
                  <td ><input type="text"  class="form-control" th:field="*{town[__${rowStat.index}__].townID}" /></td>
                  <td ><input type="text"  class="form-control" th:field="*{town[__${rowStat.index}__].townName}" /></td>
                  <td ><select class="form-control" th:field="*{town[__${rowStat.index}__].activeStatus}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></td>
                </tr>
                
                </table>
                </div>
                 <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right"><input type="submit" value="Submit" class="btn btn-primary" /></div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><a th:href="@{/master/country/}"  class="btn btn-primary">Cancel</a></div>
                </div>
                </form>
                <!-- Content End Here -->
            </div>
            </div>            
  <div th:replace ="footer::footer"></div>
  <script th:utext="${msg}"></script>
 </body>
</html>
