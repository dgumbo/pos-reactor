<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"> </head>
 <body> 
 <div class="wrapper">
           <div th:replace ="sidebar::sidebar"></div>
            <div id="content">

                <div th:replace ="navheader::navheader"></div>
                <h2>Role</h2>
                <div class="line"></div>
                <div id="msg"></div>
                <!-- Content Start Here -->
                <form action="#" th:action="@{/auth/roleform}" th:object="${role}" method="post">
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Name</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" th:field="*{name}"  /><input type="hidden" class="form-control" th:field="*{id}"  /></div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Active</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" th:field="*{activeStatus}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></div>
                </div>
                <div class="well">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12" align="center" id="tableMsg"></div>
                  </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Menu</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" id="menus"  ><option th:each="menu : ${role.menu}" 
          th:value="${menu.id+'****'+menu.name}" 
          th:text="${menu.name}">....</option>  </select></div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Create New</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" id="createNew" >
							    <option value="0" >No</option>
							    <option value="1" selected='selected'>Yes</option>
							 </select></div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Edit</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" id="edit" >
							    <option value="0" >No</option>
							    <option value="1" selected='selected'>Yes</option>
							 </select></div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Cancel</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" id="cancel" >
							    <option value="0" >No</option>
							    <option value="1" selected='selected'>Yes</option>
							 </select></div>
                </div>
                
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Active</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" id="active" >
							    <option value="0" >No</option>
							    <option value="1" selected='selected'>Yes</option>
							 </select></div>
                </div>
                
                 <div class="row">
                       <div class="col-lg-12 col-md-12 col-sm-12" align="center"><input type="button" value="Add To Table" onclick="addRoleTable()" class="btn btn-success" /></div>
                </div>
                <br />
                <table class="table" id="table">
                <tr>
                  <th>Menu</th>
                  <th>Create New</th>
                  <th>Edit</th>
                  <th>Cancel</th>
                  <th>Active</th>
                </tr>
                <tr th:each="roleMenu , rowStat: *{roleMenu}">
                  
                
                  <td ><input type="hidden"  class="form-control" th:field="*{roleMenu[__${rowStat.index}__].id}" />
                  
                  <select class="form-control" th:field="*{roleMenu[__${rowStat.index}__].menu.id}"  ><option th:each="menu : ${role.menu}" 
          th:value="${menu.id}" 
          th:text="${menu.name}">....</option>  </select></td>
                  <td ><select class="form-control" th:field="*{roleMenu[__${rowStat.index}__].createNew}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></td>
                  <td ><select class="form-control" th:field="*{roleMenu[__${rowStat.index}__].edit}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></td>
                  <td ><select class="form-control" th:field="*{roleMenu[__${rowStat.index}__].cancel}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></td>
                  <td ><select class="form-control" th:field="*{roleMenu[__${rowStat.index}__].activeStatus}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></td>
                </tr>
                
                </table>
                </div>
                 <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right"><input type="submit" value="Submit" class="btn btn-primary" /></div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><a th:href="@{/auth/role/}"  class="btn btn-primary">Cancel</a></div>
                </div>
                </form>
                <!-- Content End Here -->
            </div>
            </div>            
  <div th:replace ="footer::footer"></div>
  <script th:utext="${msg}"></script>
 </body>
</html>
