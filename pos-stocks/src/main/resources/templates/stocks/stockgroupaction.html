<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"> </head>
 <body> 
 <div class="wrapper">
           <div th:replace ="sidebar::sidebar"></div>
            <div id="content">

                <div th:replace ="navheader::navheader"></div>
                <h2>Create New / Update StockGroup</h2>
                <div class="line"></div>
                <div id="msg"></div>
                <!-- Content Start Here -->
                <form action="#" th:action="@{/stocks/stockgroupform}" th:object="${stockGroup}" method="post">
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Name</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" th:field="*{name}"  /><input type="hidden" class="form-control" th:field="*{id}"  /></div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Active</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" th:field="*{activeStatus}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></div>
                </div>
                <div class="well">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12" align="center" id="tableMsg">SubGroups</div>
                  </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Name</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" id="name1"  /></div>
                </div>
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Active</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" id="active" >
							    <option value="0" >No</option>
							    <option value="1" selected='selected'>Yes</option>
							 </select></div>
                </div>
                
                 <div class="row">
                       <div class="col-lg-12 col-md-12 col-sm-12" align="center"><input type="button" value="Add To Table" onclick="addStockGroupTable()" class="btn btn-success" /></div>
                </div>
                <br />
                <table class="table" id="table">
                <tr>
                  <th>Name</th>
                  <th>Active</th>
                </tr>
                <tr th:each="stockSubGroups , rowStat: *{stockSubGroups}">
                
                  <td ><input type="hidden"  class="form-control" th:field="*{stockSubGroups[__${rowStat.index}__].id}" />
                  <input type="text"  class="form-control" th:field="*{stockSubGroups[__${rowStat.index}__].name}" /></td>
                  <td ><select class="form-control" th:field="*{stockSubGroups[__${rowStat.index}__].activeStatus}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></td>
                </tr>
                
                </table>
                </div>               
                 <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right"><input type="submit" value="Submit" class="btn btn-primary" /></div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><a th:href="@{/stocks/stockgroup/}"  class="btn btn-primary">Cancel</a></div>
                </div>
                </form>
                <!-- Content End Here -->
            </div>
            </div>            
  <div th:replace ="footer::footer"></div>
  <script th:utext="${msg}"></script>
 </body>
</html>
