<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"> </head>
 <body> 
 <div class="wrapper">
           <div th:replace ="sidebar::sidebar"></div>
            <div id="content">

                <div th:replace ="navheader::navheader"></div>
                <h2>Create New / Update UnitOfMeasure</h2>
                <div class="line"></div>
                <div id="msg"></div>
                <!-- Content Start Here -->
                <form action="#" th:action="@{/stocks/unitofmeasureform}" th:object="${unitOfMeasure}" method="post">
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Name</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" th:field="*{name}"  /><input type="hidden" class="form-control" th:field="*{id}"  /></div>
                </div>
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Base Multiple</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" class="form-control" th:field="*{baseMultiple}"  /></div>
                </div>  
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Base Unit Of Measure</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="selectpicker" data-style="btn-default"  
                                                                  data-live-search="true" th:field="*{baseUnitOfMeasure.id}"  >
                  <option th:each="unitOfMeasures : ${unitOfMeasure.unitOfMeasures}" 
                    th:selected="${unitOfMeasure.baseUnitOfMeasure.id == unitOfMeasures.id}"   
                    th:value="${unitOfMeasures.id}" 
                    th:text="${unitOfMeasures.name}">....</option>  </select></div>
                </div> 
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Is Base</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" th:field="*{base}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></div>
                </div>        
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Active</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control" th:field="*{activeStatus}" >
							    <option value="0" >No</option>
							    <option value="1" >Yes</option>
							 </select></div>
                </div>               
                 <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right"><input type="submit" value="Submit" class="btn btn-primary" /></div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><a th:href="@{/stocks/unitofmeasure/}"  class="btn btn-primary">Cancel</a></div>
                </div>
                </form>
                <!-- Content End Here -->
            </div>
            </div>            
  <div th:replace = "footer::footer"></div>
  <script th:utext="${msg}"></script>
 </body>
</html>
