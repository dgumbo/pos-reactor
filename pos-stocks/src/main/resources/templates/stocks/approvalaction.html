<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"> </head>
 <body> 
 <div class="wrapper">
           <div th:replace ="sidebar::sidebar"></div>
            <div id="content">

                <div th:replace ="navheader::navheader"></div>
                <h2 th:text="${action}"></h2>
                <div class="line"></div>
                <div id="msg"></div>
                <!-- Content Start Here -->
                <form action="#" th:action="@{'/stocks/approvalform/'+${workFlowType}}" th:object="${approval}" method="post">
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Role</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><input type="text" readonly="readonly" class="form-control" th:field="*{role.name}"  /><input type="hidden" class="form-control" th:field="*{id}"  /><input type="hidden" class="form-control" th:field="*{approvalStatus}"  /></div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Remarks</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><textarea class="form-control" th:field="*{remarks}"></textarea></div>
                </div>               
                 <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right"><input type="submit" value="Submit" class="btn btn-primary" /></div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><a th:href="@{/stocks/approval/}"  class="btn btn-primary">Cancel</a></div>
                </div>
                </form>
                <!-- Content End Here -->
            </div>
            </div>            
  <div th:replace ="footer::footer"></div>
  <script th:utext="${msg}"></script>
 </body>
</html>
