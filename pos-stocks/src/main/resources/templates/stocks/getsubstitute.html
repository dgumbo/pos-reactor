<div id="100" class="pop"><div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">Substitute Product</h3>
</div>
   <div class="panel-body">       
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6" align="right">Current Stock</div>
                  <div class="col-lg-6 col-md-6 col-sm-6"><select   class="selectpicker" data-style="btn-default"  data-live-search="true"  id="currentStocks"    >
                                                <option value="">Choose Stock Type</option>
                                                <option th:each="currentStocks : ${currentStocks}"
                                                        th:value="${currentStocks.stockType.id+'****'+currentStocks.quantity+'****'+currentStocks.stockType.lastReceiptCostRate+'****'+currentStocks.stockType.weightedAverageCost+'****'+currentStocks.batchNumber+'****'+currentStocks.expiryDate+'****'+currentStocks.id+'****'+currentStocks.stockType.name}"
                                                        th:text="${currentStocks.stockType.name+' ['+currentStocks.quantity+'] '+currentStocks.batchNumber+' '+currentStocks.expiryDate}">....</option>  </select></div>
                </div>             
                 <div class="row">
                       <div class="col-lg-6 col-md-6 col-sm-6" align="right"><input type="button" value="Add To Table" th:onclick="'addSubstituteTable('+${index}+')'" class="btn btn-success" /></div>
                        <div class='col-lg-6 col-md-6 col-sm-6' align='left'><input class='btn btn-success' type='button' name='button2' id='button' value='Close' onclick='dropdownhide(100)' /></div>
                </div>    
   </div>
</div>
</div>
